<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Fun√ß√µes e Listas em JavaScript</title>
    <style> 
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
        input { margin: 5px; padding: 8px; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; min-height: 100px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        h2 { color: #333; }
        h3 { color: #666; }
    </style>
</head>
<body>  
    <h1>Aprendendo Fun√ß√µes e Listas em JavaScript</h1>
    
    <!-- SE√á√ÉO 1: Tipos de Fun√ß√µes -->
    <div class="section">
        <h2>1. Tipos de Fun√ß√µes</h2>
        <p>Clique nos bot√µes para ver diferentes tipos de fun√ß√µes:</p>
        <button onclick="funcaoSimples()">Fun√ß√£o Simples</button>
        <button onclick="funcaoComParametros()">Fun√ß√£o com Par√¢metros</button>
        <button onclick="funcaoComRetorno()">Fun√ß√£o com Retorno</button>
        <button onclick="arrowFunction()">Arrow Function</button>
    </div>
    
    <!-- SE√á√ÉO 2: Fun√ß√µes com Listas -->
    <div class="section">
        <h2>2. Fun√ß√µes que Manipulam Listas</h2>
        <input type="text" id="itemInput" placeholder="Digite um item">
        <button onclick="adicionarItem()">Adicionar √† Lista</button>
        <button onclick="removerUltimo()">Remover √öltimo</button>
        <button onclick="ordenarLista()">Ordenar Lista</button>
        <button onclick="limparTudo()">Limpar Tudo</button>
        <h3>Lista atual:</h3>
        <ul id="listaItens"></ul>
    </div>
    
    <!-- SE√á√ÉO 3: Fun√ß√µes de Busca e Filtro -->
    <div class="section">
        <h2>3. Fun√ß√µes de Busca e Filtro</h2>
        <input type="text" id="buscaInput" placeholder="Buscar na lista">
        <button onclick="buscarItem()">Buscar</button>
        <button onclick="filtrarItens()">Filtrar</button>
        <button onclick="contarItens()">Contar Itens</button>
    </div>
    
    <!-- SE√á√ÉO 4: Fun√ß√µes com Callbacks -->
    <div class="section">
        <h2>4. Fun√ß√µes com Callbacks (forEach, map, filter)</h2>
        <button onclick="exemploForEach()">forEach</button>
        <button onclick="exemploMap()">map</button>
        <button onclick="exemploFilter()">filter</button>
        <button onclick="exemploReduce()">reduce</button>
    </div>
    
    <div id="output"></div>
    
    <script>
        // Array global para armazenar itens
        let lista = ['ma√ß√£', 'banana', 'laranja'];
        
        // Fun√ß√£o auxiliar para exibir texto na tela
        function log(texto) {
            document.getElementById('output').innerHTML += '<p>' + texto + '</p>';
        }
        
        // Fun√ß√£o auxiliar para limpar a sa√≠da
        function limpar() {
            document.getElementById('output').innerHTML = '';
        }
        
        // Fun√ß√£o para atualizar a lista na tela
        function atualizarLista() {
            const ul = document.getElementById('listaItens');
            ul.innerHTML = '';
            lista.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${index}: ${item}`;
                ul.appendChild(li);
            });
        }
        
        // ===============================
        // SE√á√ÉO 1: TIPOS DE FUN√á√ïES
        // ===============================
        
        // Fun√ß√£o simples (sem par√¢metros, sem retorno)
        function funcaoSimples() {
            limpar();
            log('üîµ FUN√á√ÉO SIMPLES:');
            log('function saudacao() { ... }');
            log('Resultado: Ol√°! Eu sou uma fun√ß√£o simples!');
        }
        
        // Fun√ß√£o com par√¢metros
        function funcaoComParametros() {
            limpar();
            log('üü¢ FUN√á√ÉO COM PAR√ÇMETROS:');
            log('function soma(a, b) { return a + b; }');
            
            function soma(a, b) {
                return a + b;
            }
            
            log('soma(5, 3) = ' + soma(5, 3));
            log('soma(10, 20) = ' + soma(10, 20));
        }
        
        // Fun√ß√£o com retorno
        function funcaoComRetorno() {
            limpar();
            log('üü° FUN√á√ÉO COM RETORNO:');
            log('function dobro(n) { return n * 2; }');
            
            function dobro(n) {
                return n * 2;
            }
            
            log('dobro(5) = ' + dobro(5));
            log('dobro(15) = ' + dobro(15));
        }
        
        // Arrow Function (ES6)
        function arrowFunction() {
            limpar();
            log('üü£ ARROW FUNCTION (ES6):');
            log('const quadrado = (n) => n * n;');
            
            const quadrado = (n) => n * n;
            const triplo = n => n * 3;
            const somar = (a, b) => a + b;
            
            log('quadrado(4) = ' + quadrado(4));
            log('triplo(5) = ' + triplo(5));
            log('somar(3, 7) = ' + somar(3, 7));
        }
        
        // ===============================
        // SE√á√ÉO 2: FUN√á√ïES COM LISTAS
        // ===============================
        
        function adicionarItem() {
            const input = document.getElementById('itemInput');
            const item = input.value.trim();
            
            if (item === '') {
                alert('Digite um item!');
                return;
            }
            
            lista.push(item); // Adiciona ao final do array
            input.value = '';
            atualizarLista();
            limpar();
            log('‚úÖ Item "' + item + '" adicionado usando push()');
        }
        
        function removerUltimo() {
            if (lista.length === 0) {
                alert('Lista vazia!');
                return;
            }
            
            const removido = lista.pop(); // Remove o √∫ltimo item
            atualizarLista();
            limpar();
            log('‚ùå Item "' + removido + '" removido usando pop()');
        }
        
        function ordenarLista() {
            lista.sort(); // Ordena alfabeticamente
            atualizarLista();
            limpar();
            log('üìã Lista ordenada usando sort()');
        }
        
        function limparTudo() {
            lista = [];
            atualizarLista();
            limpar();
            log('üóëÔ∏è Lista limpa!');
        }
        
        // ===============================
        // SE√á√ÉO 3: FUN√á√ïES DE BUSCA
        // ===============================
        
        function buscarItem() {
            const busca = document.getElementById('buscaInput').value.trim().toLowerCase();
            
            if (busca === '') {
                alert('Digite algo para buscar!');
                return;
            }
            
            const encontrado = lista.find(item => item.toLowerCase().includes(busca));
            limpar();
            
            if (encontrado) {
                log('üîç Encontrado: "' + encontrado + '" usando find()');
            } else {
                log('üîç Nenhum item encontrado com "' + busca + '"');
            }
        }
        
        function filtrarItens() {
            const busca = document.getElementById('buscaInput').value.trim().toLowerCase();
            
            if (busca === '') {
                alert('Digite algo para filtrar!');
                return;
            }
            
            const filtrados = lista.filter(item => item.toLowerCase().includes(busca));
            limpar();
            log('üîé Itens filtrados usando filter():');
            log(filtrados.length > 0 ? filtrados.join(', ') : 'Nenhum resultado');
        }
        
        function contarItens() {
            limpar();
            log('üìä Total de itens na lista: ' + lista.length);
            log('Lista atual: [' + lista.join(', ') + ']');
        }
        
        // ===============================
        // SE√á√ÉO 4: CALLBACKS
        // ===============================
        
        function exemploForEach() {
            limpar();
            log('üîÑ forEach - Executa fun√ß√£o para cada item:');
            log('lista.forEach((item, index) => { ... })');
            log('---');
            lista.forEach((item, index) => {
                log(`√çndice ${index}: ${item}`);
            });
        }
        
        function exemploMap() {
            limpar();
            log('üîÑ map - Transforma cada item e retorna novo array:');
            log('lista.map(item => item.toUpperCase())');
            log('---');
            const maiusculas = lista.map(item => item.toUpperCase());
            log('Original: [' + lista.join(', ') + ']');
            log('Transformado: [' + maiusculas.join(', ') + ']');
        }
        
        function exemploFilter() {
            limpar();
            log('üîÑ filter - Filtra itens que passam no teste:');
            log('lista.filter(item => item.length > 5)');
            log('---');
            const longos = lista.filter(item => item.length > 5);
            log('Original: [' + lista.join(', ') + ']');
            log('Filtrado (mais de 5 letras): [' + longos.join(', ') + ']');
        }
        
        function exemploReduce() {
            limpar();
            log('üîÑ reduce - Reduz array a um √∫nico valor:');
            log('lista.reduce((acc, item) => acc + item.length, 0)');
            log('---');
            const totalLetras = lista.reduce((acc, item) => acc + item.length, 0);
            log('Lista: [' + lista.join(', ') + ']');
            log('Total de letras em todos os itens: ' + totalLetras);
        }
        
        // Inicializa a lista ao carregar a p√°gina
        atualizarLista();
    </script>
</body>
</html>
